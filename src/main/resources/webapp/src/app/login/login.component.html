<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-box">
      <div class="login-header">
        <header>Please Sign In</header>
      </div>
      <div class="input-box">
        <input
          type="text"
          class="input-field"
          placeholder="Username"
          [(ngModel)]="username"
          [required]="true"
        />
        <input
          type="password"
          class="input-field"
          placeholder="Password"
          [(ngModel)]="password"
          [required]="true"
        />
      </div>
      <div class="input-submit">
        <button
          class="submit-btn"
          id="submit"
          (click)="login()"
          [disabled]="isValid()"
        ></button>
        <label for="submit">Login</label>
      </div>
      <div class="sign-up-link">
        <p>Dont't have account? <a href="#">Sign Up</a></p>
      </div>
    </div>
  </body>
</html>
