<p-toast position="top-right"></p-toast>
<div
  class="vh-100 d-flex justify-content-center align-items-center"
  style="min-width: 100rem"
>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="flex-col">
        <div class="border border-3 border-primary"></div>
        <div class="card bg-white shadow-lg">
          <div class="card-body p-5">
            <div class="mb-3 mt-md-4">
              <h2 class="fw-bold mb-4 mt-1 text-uppercase">
                Student Management System
              </h2>
              <div
                *ngIf="createSuccess; else elseLog"
                class="p-3 mb-2 bg-success text-white"
              >
                User created succussfully please login .
              </div>

              <ng-template #elseLog>
                <p class="text-secondary">{{ label }}</p>
              </ng-template>

              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="username"
                  class="form-control"
                  id="admin"
                  [placeholder]="usernameabel"
                  [(ngModel)]="username"
                  [required]="true"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="admin"
                  [placeholder]="
                    signUp ? 'Enter atleast 5 characters password' : '*******'
                  "
                  [(ngModel)]="password"
                  [required]="true"
                />
              </div>
              <!-- <p class="small">
                <a class="text-primary" href="#">Forgot password?</a>
              </p> -->
              <div class="d-grid">
                <button
                  class="btn btn-primary btn-lg btn-block"
                  (click)="selectMethod()"
                  [disabled]="isValid()"
                >
                  {{ loginLable }}
                </button>
              </div>
            </div>
            <div>
              <p *ngIf="!signUp; else elseblock" class="mb-0 text-center">
                Don't have an account?&nbsp;
                <button href="#" class="btn btn-info" (click)="createUser()">
                  Sign Up
                </button>
              </p>
              <ng-template #elseblock>
                <p class="mb-0 text-center">
                  Already have an account? &nbsp;
                  <button href="#" class="btn btn-info" (click)="signIn()">
                    Sign In
                  </button>
                </p>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
