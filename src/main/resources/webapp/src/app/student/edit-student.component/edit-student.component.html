<p-toast position="top-right"></p-toast>
<div class="container">
  <div class="content">
    <div class="flex-row space-between m-2 mb-4">
      <div class="font-weight-bold text-uppercase m-auto h1 text-primary">
        Edit Student
      </div>
    </div>
    <div class="flex-col space-between m-2 mb-2">
      <div class="form-group">
        <label>First Name</label>
        <input
          type="text"
          [(ngModel)]="student['firstName']"
          class="form-control"
          [ngClass]="
            student['validator']['firstName'] ? 'validator-error' : null
          "
          (ngModelChange)="onChange()"
        />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input
          type="text"
          [(ngModel)]="student['lastName']"
          class="form-control"
          [ngClass]="
            student['validator']['lastName'] ? 'validator-error' : null
          "
          (ngModelChange)="onChange()"
        />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          [(ngModel)]="student['email']"
          class="form-control"
          [ngClass]="student['validator']['email'] ? 'validator-error' : null"
          (ngModelChange)="onChange()"
        />
      </div>

      <div class="flex-col mb-4">
        <label for="">Branch</label>
        <div class="flex-contents">
          <p-dropdown
            class="flex-contents"
            [options]="branchs"
            [(ngModel)]="student['branch']"
            autoDisplayFirst="false"
            placeholder="Select Branch"
            optionLabel="key"
            optionValue="value"
            scrollHeight="150px"
            [showClear]="true"
            [styleClass]="
              student['validator']['branch'] ? 'validator-error' : null
            "
            (ngModelChange)="onChange()"
          ></p-dropdown>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer" style="display: contents">
    <button class="btn btn-secondary btn-lg mb-1" (click)="onCancel()">
      Cancel
    </button>
    <button
      class="btn btn-primary btn-lg mb-1"
      [disabled]="inValid"
      (click)="save()"
    >
      Save
    </button>
  </footer>
</div>
